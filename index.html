<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHOS Local Log Server</title>
  <style>
  .logs { width: 800px; height: 600px;}
  </style>
</head>
<body>
  <h1>NHOS Local Log Server</h1>
  <p>
  Actions: <a href="/reboot" onclick="return confirm('Are you sure?')">Reboot</a> | <a href="/">Update Now</a>
  </p>
  <form action="/">
  <label for="time">Setup custom time in seconds (default 600 seconds - 10 min): </label>
  <input type="number" name="time" id="time">
  <button type="submit">Update</button>
  </form>
  <p>See the latest logs below:</p>
  <script>
  var params = new URLSearchParams(window.location.search);
  var time = params.get('time') || 600; // refresh every 10 minutes by default
  setTimeout("location.reload(true);", time * 1000);
  var input = document.getElementById('time');
  input.value = time;
  </script>
